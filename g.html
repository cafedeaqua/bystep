<meta charset="UTF-8">
<style>
body{
  font-size: 2.5em;
}
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script>
$(function(){
  var lastGamma = null;
  var gotTime = null;
  var gestureTime = new Date();
  var lastAlpha = null;

  window.addEventListener("devicemotion",function(evt){
    var x = evt.accelerationIncludingGravity.x; //横方向の傾斜
    var y = evt.accelerationIncludingGravity.y; //縦方法の傾斜
    var z = evt.accelerationIncludingGravity.z; //上下方向の傾斜
    $("#result").html("x:"+x+"<br>y:"+y+"<br>z:"+z+"<br>lastGamma:"+lastGamma);
  },false);
  window.addEventListener('deviceorientation', function(event2) {
    var alpha = event2.alpha;
    var beta = event2.beta;
    var gamma = event2.gamma;

    orientationResult = 
      "alpha："+ alpha +"<br>" +
      "beta："+ beta +"<br>" + 
      "gamma："+ gamma;
    $("#result2").html(orientationResult);

    // うなずきを検知する雑多な条件分岐
    if(
      (null !== lastGamma)
      && (lastGamma < gamma - 15)
      && (gestureTime < new Date() - 1500)
    ){
      alert("うなずき！<br>前回:"+lastGamma+"<br>今回:"+gamma);
      lastGamma = null;
      gestureTime = new Date;
      changeArticleContent();
    }
    // 横振りを検知する雑多な条件分岐
    if(
      (null !== lastAlpha)
      && (lastAlpha < alpha - 25)
      && (gestureTime < new Date() - 1500)
    ){
      alert("横振り！<br>前回:"+lastAlpha+"<br>今回:"+alpha);
      lastAlpha = null;
      gestureTime = new Date;
      moveContent(); // 戻る動き
    }
    // それぞれのジャイロを記録していく
    if((
      null === gotTime
      || null === lastGamma
      || null === lastAlpha)
      || (gotTime < new Date - 200)
    ){
      lastGamma = gamma;
      lastAlpha = alpha;
      gotTime = new Date();
    }

  }, true);
});
</script>

<div id="result"></div>
<div id="result2"></div>
