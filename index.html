<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ByStep</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/zac.css">
  <script src="js/jquery-2.1.1.js"></script>
  <script src="js/gesture.js"></script>
  <script src="js/bystep.js"></script>
</head>
<body>

  <header>
    <div id="header_inner">
      <h1 id="title"><img src="media/logo.png" alt="BYSTEP"></h1>
    </div>
  </header>

  <div class="contents">

    <!-- 料理名画面 -->
    <div class="content-wrapper" id="name-wrapper"  style="display: none;">
      <div class="content-detail" id="name-detail">
        アクアパッツァ
      </div>
      <div style="text-align:center;margin-top:.5em">
        <img src="media/nod_to_next.png" class="nod_to_next">頷いてレシピスタート
      </div>

    </div>

    <!-- 材料画面 -->
    <div class="content-wrapper" id="ingredient-wrapper"  style="display: none;">

      <div class="content-title" id="ingredient-title">
        アクアパッツア
      </div>

      <div class="content-detail" id="ingredient-detail">
        <div class="ingredient-row">
          <div class="material">
            材料1の名前
          </div>
          <div class="amount">
            材料1の分量
          </div>
        </div>
        <div class="ingredient-row">
          <div class="material">
            材料2の名前
          </div>
          <div class="amount">
            材料2の分量
          </div>
        </div>
        <div class="ingredient-row">
          <div class="material">
            材料3の名前
          </div>
          <div class="amount">
            材料3の分量
          </div>
        </div>

      </div>

    </div>

    <!-- 動画画面 -->
    <div class="content-wrapper" id="movie-wrapper"  style="">

      <div class="content-title" id="movie-title">
        <!-- title - movie -->
      </div>

      <div class="content-detail" id="movie-detail">
        <video controls autoplay class="" poster="" width="720" height="405">

          <source src="media/sample.mp4">

        </video>

      </div>

    </div>

    <!-- 文章、レシピ -->
    <div class="content-wrapper" id="article-wrapper" style="display: none;">

      <div class="content-title" id="article-title">
        ステップ1
      </div>

      <div class="content-detail" id="article-detail">
        レシピレシピレシピレシピレシピレシピレシピ
      </div>

    </div>

  </div>

  <footer>
    <div id="footer_inner">
      <span class="yes_no">
        <img class="no_img" src="media/no_color.png"><span>戻る</span>
        <img class="yes_img" src="media/yes_color.png"><span>次へ</span>
      </span>
      <span id="page">
        <span id="currentPage"><strong>1</strong></span> <small>/<small>
        <span id="totalPage"><small>12</small></span>
      </span>

    </div>
  </footer>

<script type="text/javascript">
  var windowHeight = $(window).height();
  if ( windowHeight ) alert(windowHeight);
  
  $(".content-wrapper").each( function () {
    $(this).css("height", windowHeight);
  });

  var video = $("video");
  $(video).css("margin-top", function () {
    var _height = $(this).height();
    return ( windowHeight - _height)/2;
  });

</script>
</body>
</html>
